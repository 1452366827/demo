<body>
	<div class="container">
		<!--头部-->
		<div class="row header_title">
			<div class="col-xs-12 text-center">
				 表单
				 <div class="absBox">
				 	<a href="#"><img src="images/back.png" width="15"></a>
				 </div>
			</div>
		</div>
		<!--end 头部-->
		<!--内容-->
		<div class="row main">
			<form action="#" method="post">
				<ul class="list-unstyled row">
					<li class="col-xs-12">
						<div class="col-xs-12">
							<input type="text" class="col-xs-12 inputBox userAccount" placeholder="请输入您的账号">
						</div>
					</li>
					<li class="col-xs-12">
						<div class="col-xs-12">
							<input type="password" class="col-xs-12 inputBox userPass" placeholder="请输入您的密码">
						</div>
					</li>
					<li class="col-xs-12">
						<div class="col-xs-12">
							<input type="password" class="col-xs-12 inputBox userPass" placeholder="请再次输入您的密码">
						</div>
					</li>
					<li class="col-xs-12">
						<div class="col-xs-12">
							<input type="text" class="col-xs-12 inputBox company" placeholder="请填写公司名称">
						</div>
					</li>
					<li class="col-xs-12">
						<div class="col-xs-12">
							<input type="text" class="col-xs-12 inputBox card" placeholder="请填写公司职位">
						</div>
					</li>
					<li class="col-xs-12">
						<div class="col-xs-12">
							<input type="text" class="col-xs-12 inputBox card" placeholder="请填写公司类型">
						</div>
					</li>
					<li class="col-xs-12">
						<div class="col-xs-12">
							<input type="submit" class="col-xs-12 submitBox" value="提交" >
						</div>
					</li>
				</ul>
			</form>
		</div>
		<!--end 内容-->
		<!--底部-->
		<div id="footer">
		<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
		  <div class="container" >
		   	 	<ul class="list-unstyled row">

		   			</a>
		   		</li>

		   		</li>
